<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>

  <app-display [time]="timer.countdown$ | async"></app-display>
  <!--
    Con el pipe async nos suscribimos al observable countdown$ y cuando el componente se elimina 
    automÃ¡ticamente hace un unsuscribe.
  -->

  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toogleCountdown()">Play</button>
    <button *ngIf="!timer.paused" (click)="timer.toogleCountdown()">Pause</button>
    <button (click)="timer.restartCountdown()">Restart</button>
  </div>

</div>
